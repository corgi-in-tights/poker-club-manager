{% extends "base.html" %}

{% block content %}

<div class="event">
    <h2>{{ event.title }}</h2>
    <p>{{ event.start_date|date:"F j, Y" }}</p>
    <p>Created at: {{ event.created_at|date:"F j, Y, g:i a" }}</p>
    <p>Last updated: {{ event.updated_at|date:"F j, Y, g:i a" }}</p>
</div>

{% endblock content %}
