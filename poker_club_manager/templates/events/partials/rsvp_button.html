{% load static %}
{% if not request.user.is_authenticated %}
  <a class="btn btn-secondary"
     href="{% url 'account_login' %}?next={{ request.get_full_path|urlencode }}">Login to RSVP</a>
{% elif rsvped %}
  <button class="btn btn-danger"
          hx-post="{% url 'events:rsvp_button' event.id %}"
          hx-swap="outerHTML"
          >
    <img src="{% static 'images/loading.svg' %}"
         alt="Loading..."
         class="htmx-indicator spinner-border spinner-border-sm d-none"
         role="status" />
    Cancel RSVP
  </button>
{% else %}
  <button class="btn btn-primary"
          hx-post="{% url 'events:rsvp_button' event.id %}"
          hx-swap="outerHTML">
    <img src="{% static 'images/loading.svg' %}"
         alt="Loading..."
         class="htmx-indicator spinner-border spinner-border-sm d-none"
         role="status" />
    RSVP
  </button>
{% endif %}
