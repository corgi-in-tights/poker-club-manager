<nav class="page-nav">
  {% with prev=page|add:"-1" next=page|add:"1" %}
    <div class="page-nav__left">
      <button class="page-button page-nav__btn"
              data-page="{{ prev }}"
              rel="prev"
              {% if page <= 1 %}disabled aria-disabled="true"{% endif %}>Previous</button>
    </div>
    <div class="page-nav__center">
      <span class="page-nav__pill">Page&nbsp;{{ page }}/{{ max_page }}</span>
    </div>
    <div class="page-nav__right">
      <button class="page-button page-nav__btn"
              data-page="{{ next }}"
              rel="next"
              {% if page >= max_page %}disabled aria-disabled="true"{% endif %}>Next</button>
    </div>
  {% endwith %}
</nav>
<style>
  .page-nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    padding: 12px 0;
  }

  .page-nav__left,
  .page-nav__center,
  .page-nav__right {
    display: flex;
    align-items: center;
    min-width: 0;
  }

  .page-nav__center {
    justify-content: center;
    flex: 1;
  }

  .page-nav__btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 8px 12px;
    border: 1px solid #d0d7de;
    border-radius: 10px;
    background: #fff;
    color: #111;
    text-decoration: none;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    white-space: nowrap;
  }

  .page-nav__btn:hover {
    background: #f6f8fa;
  }

  .page-nav__btn:disabled,
  .page-nav__btn:disabled:hover {
    opacity: 0.45;
    cursor: not-allowed;
    pointer-events: none;
    color: rgb(77, 77, 77);
  }

  .page-nav__pill {
    display: inline-flex;
    align-items: center;
    padding: 8px 12px;
    border: 1px solid #d0d7de;
    border-radius: 999px;
    background: #fff;
    font-size: 14px;
    white-space: nowrap;
  }
</style>
